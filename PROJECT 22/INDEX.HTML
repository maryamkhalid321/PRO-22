<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var value = Math.abs(-20.7); // Absolute value
        document.write("Demo Test Value: " + value + "<br>");

        var value = Math.acos(-1); // Trigonometric value
        document.write("Demo1 Test Value: " + value + "<br>");

        var value = Math.atan(0.5); // Trigonometric value
        document.write("Demo2 Test Value: " + value + "<br>");

        // Generate a random number between 0 and 1
        var value1 = Math.random();
        document.write("Demo3 Test Value: " + value1 + "<br>");

        // Use Math.PI
        var value1 = Math.PI;
        document.write("Demo4 Test Value: " + value1 + "<br>");

        // Round a number
        var value1 = Math.round(3.6);
        document.write("Demo5 Test Value: " + value1 + "<br>");
    </script>
</body>
</html>
